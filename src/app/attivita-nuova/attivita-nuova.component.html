<div class="form">
  <form #attivitaForm="ngForm">
    <div class="form-group">
      <label for="dataOraInizio">Inizio</label>
      <input type="datetime-local"
             class="form-control"
             id="dataOraInzio"
             [(ngModel)]="nuovaAttivita.dataOraInizio"
             name="dataOraInizio">
    </div>
    <div class="form-group">
      <label for="dataOraFine">Fine</label>
      <input type="datetime-local"
             class="form-control"
             id="dataOraFine"
             [(ngModel)]="nuovaAttivita.dataOraFine"
             name="dataOraFine">
    </div>
    <div class="form-group">
      <label for="descrizione">Descrizione</label>
      <input type="text"
             class="form-control"
             id="descrizione"
             [(ngModel)]="nuovaAttivita.descrizione"
             name="descrizione">
    </div>
    <div class="form-group">
      <label for="referente">Referente</label>
      <input type="text"
             class="form-control"
             id="referente"
             [(ngModel)]="nuovaAttivita.referente"
             name="referente">
    </div>
    <button type="button"
            class="btn">Aggiungi</button>
  </form>
</div>
